        app: boom-card-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: boom-card/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.boomcard.bg"
        - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: stripe-publishable-key
