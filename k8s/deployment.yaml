          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: google-maps-api-key
        - name: NEXT_PUBLIC_GA_MEASUREMENT_ID
          value: "G-XXXXXXXXXX"
        - name: NEXT_PUBLIC_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: sentry-dsn-frontend
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
