apiVersion: apps/v1
kind: Deployment
metadata:
  name: boom-card-api
  namespace: boom-card
  labels:
    app: boom-card-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: boom-card-api
  template:
    metadata:
      labels:
        app: boom-card-api
        version: v1
    spec:
      serviceAccountName: boom-card-api
      containers:
      - name: api
        image: boom-card/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: jwt-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: stripe-webhook-secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: aws-secret-access-key
        - name: AWS_REGION
          value: "eu-central-1"
        - name: S3_BUCKET_NAME
          value: "boom-card-assets"
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: smtp-host
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: smtp-user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: boom-card-secrets
              key: smtp-password
        - name: EMAIL_FROM
          value: "noreply@boomcard.bg"
        - name: FRONTEND_URL
          value: "https://boomcard.bg"
        - name: API_URL
          value: "https://api.boomcard.bg"
        - name: LOG_LEVEL
          value: "info"
        - name: ENABLE_SWAGGER
          value: "false"
        - name: RATE_LIMIT_WINDOW_MS
          value: "900000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: boom-card-api-config
---
apiVersion: apps/v1
