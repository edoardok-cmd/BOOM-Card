apiVersion: batch/v1
kind: CronJob
metadata:
  name: boom-card-daily-tasks
  namespace: production
spec:
  schedule: "0 2 * * *"
  timeZone: "Europe/Sofia"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: boom-card-cronjob
            type: daily-tasks
        spec:
          restartPolicy: OnFailure
          containers:
          - name: daily-tasks
            image: boom-card/worker:latest
            imagePullPolicy: Always
            command: ["node", "dist/workers/daily-tasks.js"]
            env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: redis-url
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: smtp-host
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: smtp-user
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: smtp-password
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
---
