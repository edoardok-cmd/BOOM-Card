apiVersion: batch/v1
kind: CronJob
metadata:
  name: boom-card-backup
  namespace: production
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: boom-card-cronjob
            type: backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: database-backup
            image: boom-card/backup:latest
            imagePullPolicy: Always
            command: ["/scripts/backup.sh"]
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: database-url
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: boom-card-secrets
                  key: aws-secret-access-key
            - name: S3_BUCKET
              value: "boom-card-backups"
            - name: AWS_REGION
              value: "eu-central-1"
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
