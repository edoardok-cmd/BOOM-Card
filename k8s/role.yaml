apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: boom-card-role
  namespace: boom-card
rules:
# ConfigMaps permissions for application configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
  
# Secrets permissions for sensitive data
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
  
# Pods permissions for monitoring and troubleshooting
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
  
# Pod logs permissions for debugging
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
  
# Services permissions for service discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
  
# Endpoints permissions for service mesh
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
  
# PersistentVolumeClaims for storage
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
  
# HorizontalPodAutoscaler permissions
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch"]
  
# Deployments permissions for application updates
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
  
# ReplicaSets permissions
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
  
# StatefulSets permissions for databases
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch"]
  
# Jobs permissions for batch processing
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
  
# CronJobs permissions for scheduled tasks
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "watch"]
  
# Ingress permissions for routing
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
  
# NetworkPolicies for security
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
  
# ServiceMonitors for Prometheus integration
- apiGroups: ["monitoring.coreos.com"]
  resources: ["servicemonitors"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
  
# PodDisruptionBudgets for high availability
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: boom-card-rolebinding
  namespace: boom-card
subjects:
- kind: ServiceAccount
  name: boom-card-sa
  namespace: boom-card
roleRef:
  kind: Role
  name: boom-card-role
  apiGroup: rbac.authorization.k8s.io
