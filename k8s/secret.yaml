apiVersion: v1
kind: Secret
metadata:
  name: boom-card-secrets
  namespace: boom-card
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: boom_user
  POSTGRES_PASSWORD: changeme-strong-password-prod
  POSTGRES_DB: boom_card_db
  DATABASE_URL: postgresql://boom_user:changeme-strong-password-prod@postgres-service:5432/boom_card_db
  
  # Redis credentials
  REDIS_PASSWORD: changeme-redis-password-prod
  REDIS_URL: redis://:changeme-redis-password-prod@redis-service:6379
  
  # JWT secrets
  JWT_SECRET: changeme-jwt-secret-key-minimum-32-chars
  JWT_REFRESH_SECRET: changeme-jwt-refresh-secret-key-minimum-32-chars
  
  # API keys
  STRIPE_SECRET_KEY: sk_live_changeme
  STRIPE_WEBHOOK_SECRET: whsec_changeme
  SENDGRID_API_KEY: SG.changeme
  TWILIO_AUTH_TOKEN: changeme
  AWS_SECRET_ACCESS_KEY: changeme
  
  # OAuth secrets
  GOOGLE_CLIENT_SECRET: changeme
  FACEBOOK_CLIENT_SECRET: changeme
  
  # Encryption keys
  ENCRYPTION_KEY: changeme-32-character-encryption-key
  
  # Admin credentials
  ADMIN_EMAIL: admin@boomcard.bg
  ADMIN_PASSWORD: changeme-admin-password
  
  # Third-party integrations
  MAPS_API_KEY: changeme-google-maps-api-key
  ANALYTICS_API_KEY: changeme-analytics-key
  
  # SMTP credentials
  SMTP_HOST: smtp.sendgrid.net
  SMTP_PORT: "587"
  SMTP_USER: apikey
  SMTP_PASSWORD: changeme-smtp-password
  
  # Session secret
  SESSION_SECRET: changeme-session-secret-minimum-32-chars
  
  # Payment gateway
  PAYMENT_GATEWAY_SECRET: changeme-payment-gateway-secret
  PAYMENT_WEBHOOK_SECRET: changeme-payment-webhook-secret
  
  # SMS gateway
  SMS_API_KEY: changeme-sms-api-key
  SMS_API_SECRET: changeme-sms-api-secret
  
  # Monitoring
  SENTRY_DSN: https://changeme@sentry.io/project-id
  NEW_RELIC_LICENSE_KEY: changeme-new-relic-key
  
  # CDN
  CDN_SECRET_KEY: changeme-cdn-secret
  
  # Push notifications
  FCM_SERVER_KEY: changeme-fcm-server-key
  APNS_KEY: changeme-apns-key
  
  # QR code generation
  QR_SIGNING_SECRET: changeme-qr-signing-secret

