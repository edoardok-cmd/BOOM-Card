<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BOOM Card - Your ultimate discount card platform. Save up to 50% at restaurants, hotels, spas, and entertainment venues with QR code-based transactions." />
    <meta name="keywords" content="discount card, restaurant deals, hotel discounts, spa offers, entertainment savings, QR code, BOOM Card" />
    <meta name="author" content="BOOM Card Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boomcard.com/" />
    <meta property="og:title" content="BOOM Card - Save More, Experience More" />
    <meta property="og:description" content="Get exclusive discounts at thousands of venues. Download the app and start saving today!" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://boomcard.com/" />
    <meta property="twitter:title" content="BOOM Card - Save More, Experience More" />
    <meta property="twitter:description" content="Get exclusive discounts at thousands of venues. Download the app and start saving today!" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Apple Web App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BOOM Card" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.boomcard.com" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "BOOM Card",
      "url": "https://boomcard.com",
      "description": "Discount card platform connecting consumers with restaurants, hotels, spas, and entertainment venues",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "12847"
      }
    }
    </script>
    
    <title>BOOM Card - Save More, Experience More</title>
    
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Noscript styles */
      .noscript-container {
        background-color: #f8d7da;
        color: #721c24;
        padding: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
    
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <noscript>
        <div class="noscript-container">
            <p>You need to enable JavaScript to run this app.</p>
            <p>BOOM Card requires JavaScript for the best experience.</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Initial loading state -->
        <div class="app-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
    
    <!-- Performance Monitoring -->
    <script>
        // Web Vitals tracking
        if ('PerformanceObserver' in window) {
            try {
                const observer = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        // Send metrics to analytics
                        if (window.gtag) {
                            gtag('event', 'web_vitals', {
                                event_category: 'Web Vitals',
                                event_label: entry.name,
                                value: Math.round(entry.value)
                            });
                        }
                    }
                });
                observer.observe({ entryTypes: ['web-vital'] });
            } catch (e) {
                console.error('Web Vitals error:', e);
            }
        }
    </script>
    
    <!-- Error Boundary Fallback -->
    <script>
        window.addEventListener('error', function(event) {
            if (event.error && event.error.stack && event.error.stack.includes('ChunkLoadError')) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
